
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Notas</h1>

    <div class="input-section">
      <h2>Ingrese los datos del alumno:</h2>
      <form id="alumnoForm">
        <label for="cedula">Cedula:</label>
        <input type="number" id="cedula" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="matematicas">Nota de Matemáticas:</label>
        <input type="number" id="matematicas" required><br><br>

        <label for="fisica">Nota de Física:</label>
        <input type="number" id="fisica" required><br><br>

        <label for="programacion">Nota de Programación:</label>
        <input type="number" id="programacion" required><br><br>

        <button type="submit">Agregar Alumno</button>
      </form>
    </div>

    <h2>Tabla de Alumnos:</h2>
    <table id="alumnosTable">
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Matemáticas</th>
        <th>Física</th>
        <th>Programación</th>
      </tr>
    </table>

    <h2>Resultados:</h2>
    <table class="result-table">
      <tr>
        <th>Materia</th>
        <th>Promedio</th>
        <th>Aprobados</th>
        <th>Aplazados</th>
        <th>Máxima Nota</th>
      </tr>
      <tr>
        <td>Matemáticas</td>
        <td id="promedioMatematicas">-</td>
        <td id="aprobadosMatematicas">-</td>
        <td id="aplazadosMatematicas">-</td>
        <td id="maximaMatematicas">-</td>
      </tr>
      <tr>
        <td>Física</td>
        <td id="promedioFisica">-</td>
        <td id="aprobadosFisica">-</td>
        <td id="aplazadosFisica">-</td>
        <td id="maximaFisica">-</td>
      </tr>
      <tr>
        <td>Programación</td>
        <td id="promedioProgramacion">-</td>
        <td id="aprobadosProgramacion">-</td>
        <td id="aplazadosProgramacion">-</td>
        <td id="maximaProgramacion">-</td>
      </tr>
      <tr>
        <td>Total</td>
        <td id="promedioTotal">-</td>
        <td id="aprobadosTotal">-</td>
        <td id="aplazadosTotal">-</td>
        <td id="maximaTotal">-</td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
